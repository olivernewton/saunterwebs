<section id="working" class="working">


  <h4 id="work">OUR WORK</h4>




  <div class="thumb-container">
    {% for project in site.data.settings.projects %}
    <a href="{{ project.file }}" class="thumb-unit" style="background-image: url(/assets/img/work/{{ project.folder }}/thumb.jpg);">
      <div class="thum-overlay">
        <strong>{{ project.name }}</strong>
        <div class="zoom-icon"></div>
      </div>
    </a>
    {% endfor %}
  </div>



</section>
